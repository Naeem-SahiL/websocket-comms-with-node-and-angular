<div class="login-state" [ngSwitch]="currentUser === undefined">
  <div *ngSwitchCase="true">
    <div class="container">
      <mat-form-field>
        <input matInput placeholder="Username" [(ngModel)]="inputUserName">
      </mat-form-field>
      <div class="">
        <button mat-raised-button (click)="connect()" color="primary">Connect</button>
      </div>
    </div>
  </div>
  <div *ngSwitchCase="false">
    <h2>{{currentUser.name || "UserName"}}</h2>
  </div>
</div>

<div class="chat-area">
  <mat-card *ngFor="let message of messages" [class.current-user]="currentUser?.id === message.author.id">
    <p>{{ message.author.name }}</p>
    <mat-card-content>
      <pre>{{ message.contents }}</pre>
    </mat-card-content>
  </mat-card>
</div>

<div class="chat-input">
  <mat-form-field appearance="outline">
    <input matInput placeholder="Message" [(ngModel)]="message" (keyup.enter)="sendMessage()">
  </mat-form-field>
</div>


<div class="user-list">
  <mat-list role="list">
    <mat-list-item *ngFor="let user of users" role="listitem" class="user-list-item">
    {{ user.name }}
    </mat-list-item>
  </mat-list>
</div>
